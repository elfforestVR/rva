<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример2</title>
</head>
<body>
  <canvas id="canvasid" width="800" height="600" style="border: 1px solid black;">
    ваш браузер не поддерживает элемент canvas
  </canvas>
  <script>
    var canvas = document.getElementById("canvasid");
    var ctx = canvas.getContext('2d');
    ctx.moveTo(50, 70);
    ctx.lineTo(100, 50);
    ctx.stroke();
  </script>
</body>
</html>
